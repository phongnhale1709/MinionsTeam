<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-5">Đăng ký</h2>
    <form id="registerForm" class="mt-4">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="role">Vai trò</label>
        <select class="form-control" id="role" name="role" required>
          <option value="class_master">Giáo viên chủ nhiệm</option>
          <option value="subject_teacher">Giáo viên bộ môn</option>
          <option value="subject_head_teacher">Giáo viên trưởng bộ môn</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
  $("#registerForm").on("submit", function(e) {
  e.preventDefault();
  
  // Tạo đối tượng JSON từ các giá trị trong form
  var userData = {
    username: $("#username").val(),
    password: $("#password").val(),
    role: $("#role").val()
  };

  // Gửi yêu cầu POST với dữ liệu JSON
  $.ajax({
    type: "POST",
    url: "/api/auth/register",
    contentType: "application/json",
    data: JSON.stringify(userData),
    success: function(data) {
      alert("Đăng ký thành công");
      // Chuyển hướng đến trang đăng nhập
      window.location.href = "/api/auth/login";
    },
    error: function(err) {
      alert("Đăng ký thất bại");
    }
  });
});

  </script>
</body>
</html>
